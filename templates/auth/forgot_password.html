{% extends "base.html" %}

{% block title %}Forgot Password - TennisMatchUp{% endblock %}

{% block extra_head %}
<link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="form-tennis">
                <div class="text-center mb-4">
                    <i class="fas fa-key text-tennis-green auth-icon"></i>
                    <h2 class="mt-3 mb-0">Reset Password</h2>
                    <p class="text-muted">Enter your email to receive reset instructions</p>
                </div>

                <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <button type="submit" class="btn btn-tennis w-100 mb-3">
                        <i class="fas fa-paper-plane me-2"></i>Send Reset Instructions
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">
                        Remember your password? 
                        <a href="{{ url_for('auth.login') }}" class="text-tennis-green text-decoration-none fw-bold">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
