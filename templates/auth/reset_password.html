{% extends "base.html" %}

{% block title %}Reset Password - TennisMatchUp{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="form-tennis">
                <div class="text-center mb-4">
                    <i class="fas fa-key text-tennis-green" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 mb-0">Set New Password</h2>
                    <p class="text-muted">Enter your new password</p>
                </div>

                <form method="POST" action="{{ url_for('auth.reset_password') }}">
                    <input type="hidden" name="token" value="{{ token }}">
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="8">
                        <div class="form-text">At least 8 characters</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-tennis w-100 mb-3">
                        <i class="fas fa-save me-2"></i>Reset Password
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">
                        <a href="{{ url_for('auth.login') }}" class="text-tennis-green text-decoration-none fw-bold">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    
    function validatePassword() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Passwords do not match');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    password.addEventListener('change', validatePassword);
    confirmPassword.addEventListener('keyup', validatePassword);
});
</script>
{% endblock %}
