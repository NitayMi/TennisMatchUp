{% extends "base.html" %}

{% block title %}Register - TennisMatchUp{% endblock %}

{% block extra_head %}
<link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="form-tennis">
                <div class="text-center mb-4">
                    <i class="fas fa-tennis-ball text-tennis-green auth-icon"></i>
                    <h2 class="mt-3 mb-0">Join TennisMatchUp</h2>
                    <p class="text-muted">Create your account to start playing</p>
                </div>

                <form method="POST" action="{{ url_for('auth.register') }}" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="8">
                            <div class="form-text">At least 8 characters</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number (Optional)</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number">
                    </div>
                    
                    <div class="mb-4">
                        <label for="user_type" class="form-label">I want to...</label>
                        <select class="form-select" id="user_type" name="user_type" required>
                            <option value="">Choose your role</option>
                            <option value="player">Play Tennis - Find courts and playing partners</option>
                            <option value="owner">Rent My Courts - List my tennis courts for booking</option>
                        </select>
                    </div>
                    
                    <!-- Player-specific fields -->
                    <div id="player_fields" class="player-fields-hidden">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="skill_level" class="form-label">Skill Level</label>
                                <select class="form-select" id="skill_level" name="skill_level">
                                    <option value="">Select skill level</option>
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                    <option value="professional">Professional</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="preferred_location" class="form-label">Preferred Location</label>
                                <input type="text" class="form-control" id="preferred_location" name="preferred_location" placeholder="e.g., Tel Aviv, Haifa">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="availability" class="form-label">General Availability</label>
                            <select class="form-select" id="availability" name="availability">
                                <option value="">Select availability</option>
                                <option value="weekdays">Weekdays</option>
                                <option value="weekends">Weekends</option>
                                <option value="evenings">Evenings</option>
                                <option value="flexible">Flexible</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio (Optional)</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="Tell other players about yourself..."></textarea>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-tennis-green">Terms of Service</a> and 
                            <a href="#" class="text-tennis-green">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-tennis w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">
                        Already have an account? 
                        <a href="{{ url_for('auth.login') }}" class="text-tennis-green text-decoration-none fw-bold">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/auth-forms.js') }}"></script>
{% endblock %}
