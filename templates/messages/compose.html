{% extends "base.html" %}

{% block title %}Compose Message - TennisMatchUp{% endblock %}

{% block content %}
<!-- Header -->
<div class="bg-success text-white py-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="fas fa-edit me-2"></i>Compose Message</h1>
                <p class="lead mb-0">Send a message to another user</p>
            </div>
            <div>
                <a href="{{ url_for('messaging.inbox') }}" class="btn btn-light">
                    <i class="fas fa-arrow-left me-2"></i>Back to Inbox
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">New Message</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('messaging.send_message') }}">
                        <!-- Recipient Selection -->
                        <div class="mb-3">
                            <label for="recipient_id" class="form-label">To:</label>
                            <select name="recipient_id" id="recipient_id" class="form-select" required>
                                <option value="">Select recipient...</option>
                                {% for user in available_users %}
                                <option value="{{ user.id }}">{{ user.full_name }} ({{ user.user_type.title() }})</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Message Content -->
                        <div class="mb-3">
                            <label for="content" class="form-label">Message:</label>
                            <textarea name="content" id="content" class="form-control" rows="6"
                                placeholder="Type your message here..." required></textarea>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('messaging.inbox') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
