{% extends "base.html" %}

{% block title %}Login - TennisMatchUp{% endblock %}

{% block extra_head %}
<link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="form-tennis">
                <div class="text-center mb-4">
                    <i class="fas fa-tennis-ball text-tennis-green auth-icon"></i>
                    <h2 class="mt-3 mb-0">Welcome Back</h2>
                    <p class="text-muted">Sign in to your TennisMatchUp account</p>
                </div>

                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-tennis w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-2">
                        <a href="#" class="text-decoration-none">Forgot your password?</a>
                    </p>
                    <p class="mb-0">
                        Don't have an account? 
                        <a href="{{ url_for('auth.register') }}" class="text-tennis-green text-decoration-none fw-bold">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
