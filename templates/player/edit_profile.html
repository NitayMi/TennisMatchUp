{% extends "base.html" %}
{% block title %}Edit Profile - TennisMatchUp{% endblock %}

{% block content %}
<div class="container py-4">
    <h1><i class="fas fa-user-edit me-2"></i>Edit Profile</h1>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <h5 class="mb-3">Personal Information</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="full_name" 
                                   value="{{ user.full_name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phone_number" 
                                   value="{{ user.phone_number or '' }}">
                        </div>
                        
                        <hr>
                        <h5 class="mb-3">Tennis Profile</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Skill Level</label>
                            <select class="form-select" name="skill_level" required>
                                <option value="">Select skill level</option>
                                <option value="beginner" {% if player.skill_level == 'beginner' %}selected{% endif %}>Beginner</option>
                                <option value="intermediate" {% if player.skill_level == 'intermediate' %}selected{% endif %}>Intermediate</option>
                                <option value="advanced" {% if player.skill_level == 'advanced' %}selected{% endif %}>Advanced</option>
                                <option value="professional" {% if player.skill_level == 'professional' %}selected{% endif %}>Professional</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Preferred Location</label>
                            <input type="text" class="form-control" name="preferred_location" 
                                   value="{{ player.preferred_location or '' }}" 
                                   placeholder="e.g., Tel Aviv, Haifa">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Availability</label>
                            <select class="form-select" name="availability">
                                <option value="">Select availability</option>
                                <option value="weekdays" {% if player.availability == 'weekdays' %}selected{% endif %}>Weekdays</option>
                                <option value="weekends" {% if player.availability == 'weekends' %}selected{% endif %}>Weekends</option>
                                <option value="evenings" {% if player.availability == 'evenings' %}selected{% endif %}>Evenings</option>
                                <option value="flexible" {% if player.availability == 'flexible' %}selected{% endif %}>Flexible</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Bio</label>
                            <textarea class="form-control" name="bio" rows="3" 
                                      placeholder="Tell others about yourself...">{{ player.bio or '' }}</textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-tennis">Save Changes</button>
                        <a href="{{ url_for('player.dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
