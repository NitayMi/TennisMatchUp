<!-- templates/player/messages.html - UPDATED FOR INTEGRATION -->
{% extends "base.html" %}
{% block title %}Messages - TennisMatchUp{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="text-center" style="margin-top: 10vh;">
        <!-- Loading animation -->
        <div class="mb-4">
            <i class="fas fa-comments fa-4x text-success mb-3" style="animation: pulse 1.5s infinite;"></i>
        </div>
        
        <h2 class="mb-3">Taking you to your messages...</h2>
        <p class="text-muted mb-4">Redirecting to the new messaging system</p>
        
        <!-- Manual redirect link (fallback) -->
        <a href="{{ url_for('messaging.inbox') }}" class="btn btn-success btn-lg">
            <i class="fas fa-arrow-right me-2"></i>Go to Messages
        </a>
        
        <div class="mt-4">
            <small class="text-muted">
                If you're not redirected automatically, 
                <a href="{{ url_for('messaging.inbox') }}" class="text-success">click here</a>
            </small>
        </div>
    </div>
</div>

<!-- Auto-redirect script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-redirect after 1.5 seconds
    setTimeout(function() {
        window.location.href = "{{ url_for('messaging.inbox') }}";
    }, 1500);
});
</script>

<style>
@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.7; }
    100% { transform: scale(1); opacity: 1; }
}
</style>
{% endblock %}
